<html>

  <head>
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <script src="http://cdn.pubnub.com/pubnub-3.7.1.min.js"></script>
    <script src="js/master.js"></script>
  </head>

  <body onload="initAll()">

    <div id="slides">
      <img id="slide" src="images/pubslides.svg"/>
    </div>

    <div id="previous" onClick="replyClick(this.id)">
      <img id="previous_slide" src="images/pubslideslast.svg"/>
    </div>

    <div id="controls">
      <div id="text">
        <div id="p">
          0
        </div>
        <div id="timer">
          0:00
        </div>
        <div id="n">
          0
        </div>
      </div>
      <button id="btn_previous" onClick="replyClick(this.id)" type="button"><<</button>
      <button id="btn_stop" onClick="replyClick(this.id)" type="button">[]</button>
      <button id="btn_play" onClick="replyClick(this.id)" type="button">></button>
      <button id="btn_pause" onClick="replyClick(this.id)" type="button">||</button>
      <button id="btn_next" onClick="replyClick(this.id)" type="button">>></button>
    </div>

    <div id="next" onClick="replyClick(this.id)">
      <img id="next_slide" src="images/pubslideslast.svg"/>
    </div>

  </body>

</html>
